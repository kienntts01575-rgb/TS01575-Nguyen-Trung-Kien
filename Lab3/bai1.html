<html lang="vi">
<head>

    <title>Lab 3 - Bài 1 Carousel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


</head>
<body>

<!-- ===== NAVBAR (dùng lại Lab1) ===== -->
<!-- Nav -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="images/logo-energy-pilates.png" style="width:150px;">
        </a>

        <!-- Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link active" href="#">
            <i class="bi bi-file-text me-1"></i>
            Bài viết
        </a>
    </li>

    <li class="nav-item">
        <a class="nav-link" href="#">
            <i class="bi bi-camera-video me-1"></i>
            Video
        </a>
    </li>

    <li class="nav-item">
        <a class="nav-link" href="#">
            <i class="bi bi-info-circle me-1"></i>
            Giới thiệu
        </a>
    </li>

    <li class="nav-item">
        <a class="nav-link" href="#">
            <i class="bi bi-calendar-event me-1"></i>
            Sự kiện
        </a>
    </li>

    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-1"></i>
            Tài khoản
        </a>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" href="#">
                    <i class="bi bi-box-arrow-in-right me-1"></i>
                    Đăng nhập
                </a>
            </li>
            <li>
                <a class="dropdown-item" href="#">
                    <i class="bi bi-person-plus me-1"></i>
                    Đăng ký
                </a>
            </li>
        </ul>
    </li>
</ul>


            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link">Tiếng Việt</a></li>
                <li class="nav-item"><a class="nav-link">Tiếng Anh</a></li>
            </ul>

        </div>
    </div>
</nav>

<!-- ===== CAROUSEL ===== -->
<div class="container my-4">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample"
                    data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExample"
                    data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExample"
                    data-bs-slide-to="2"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/banner1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/banner2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="images/banner3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>


</body>
</html>
