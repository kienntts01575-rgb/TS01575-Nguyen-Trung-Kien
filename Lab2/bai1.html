<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng Thành Phần Dinh Dưỡng</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <style>
        h2 {
            color: red;
            font-weight: bold;
        }
        th {
            background-color: #ffc107 !important; /* vàng */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Bảng Thành Phần Dinh Dưỡng</h2>

    <table class="table table-bordered align-middle">
        <thead class="text-center">
            <tr>
                <th rowspan="2">Thành Phần</th>
                <th colspan="2">Giá Trị</th>
            </tr>
            <tr>
                <th>Khối Lượng</th>
                <th>% DV*</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Calories</td>
                <td>200 kcal</td>
                <td class="text-center">20%</td>
            </tr>
            <tr>
                <td>Chất Béo</td>
                <td>9 g</td>
                <td class="text-center">14%</td>
            </tr>
            <tr>
                <td>Chất Béo Bão Hòa</td>
                <td>4 g</td>
                <td class="text-center">20%</td>
            </tr>
            <tr>
                <td>Chất Đạm</td>
                <td>8 g</td>
                <td class="text-center">16%</td>
            </tr>
            <tr>
                <td>Chất Xơ</td>
                <td>5 g</td>
                <td class="text-center">20%</td>
            </tr>
            <tr>
                <td>Đường</td>
                <td>12 g</td>
                <td class="text-center">-</td>
            </tr>
            <tr>
                <td rowspan="2">Vitamin</td>
                <td>Vitamin C</td>
                <td class="text-center">25%</td>
            </tr>
            <tr>
                <td>Vitamin D</td>
                <td class="text-center">10%</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
