<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 - Form & Tab</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="border p-4 rounded">

        <!-- TAB MENU -->
        <ul class="nav nav-tabs mb-3" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#register">
                    Đăng Ký
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#login">
                    Đăng Nhập
                </button>
            </li>
        </ul>

        <!-- TAB CONTENT -->
        <div class="tab-content">

            <!-- TAB ĐĂNG KÝ -->
            <div class="tab-pane fade show active" id="register">
                <h5 class="mb-3">Form Đăng Ký Thông Tin</h5>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" placeholder="Nhập họ và tên">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Nhập email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số Điện Thoại</label>
                        <input type="text" class="form-control" placeholder="Nhập số điện thoại">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giới Tính</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" checked>
                            <label class="form-check-label">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label">Nữ</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ngôn Ngữ</label>
                        <select class="form-select">
                            <option>Tiếng Việt</option>
                            <option>English</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                            Tôi đồng ý với các điều khoản
                        </label>
                    </div>

                    <button class="btn btn-primary">Đăng Ký</button>
                </form>
            </div>

            <!-- TAB ĐĂNG NHẬP -->
            <div class="tab-pane fade" id="login">
                <h5 class="mb-3">Form Đăng Nhập</h5>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Nhập email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>

                    <button class="btn btn-primary">Đăng Nhập</button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
