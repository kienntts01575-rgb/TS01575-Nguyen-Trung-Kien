<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính tuổi - VueJS</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- VueJS 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

<div id="app" class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">TÍNH TUỔI</h4>

            <div class="mb-3">
                <label class="form-label">Năm sinh</label>
                <input type="number" class="form-control" v-model="namSinh">
            </div>

            <button class="btn btn-primary w-100" @click="tinhTuoi">
                Xem kết quả
            </button>

            <div v-if="hienThi" class="alert alert-success mt-3">
                <p>Năm sinh: <b>{{ namSinh }}</b></p>
                <p>Tuổi: <b>{{ tuoi }}</b></p>
                <p>Phân loại: <b>{{ nhomTuoi }}</b></p>
            </div>

            <div v-if="loi" class="alert alert-danger mt-3">
                {{ loi }}
            </div>
        </div>
    </div>
</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            namSinh: "",
            tuoi: 0,
            nhomTuoi: "",
            hienThi: false,
            loi: ""
        }
    },
    methods: {
        tinhTuoi() {
            const namHienTai = new Date().getFullYear();

            if (!this.namSinh || this.namSinh > namHienTai) {
                this.loi = "Năm sinh không hợp lệ!";
                this.hienThi = false;
                return;
            }

            this.tuoi = namHienTai - this.namSinh;
            this.loi = "";

            if (this.tuoi <= 11) {
                this.nhomTuoi = "Trẻ em";
            } else if (this.tuoi <= 17) {
                this.nhomTuoi = "Thiếu niên";
            } else if (this.tuoi <= 35) {
                this.nhomTuoi = "Thanh niên";
            } else if (this.tuoi <= 59) {
                this.nhomTuoi = "Trung niên";
            } else {
                this.nhomTuoi = "Lớn tuổi";
            }

            this.hienThi = true;
        }
    }
}).mount('#app');
</script>

</body>
</html>
