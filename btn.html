<html lang="en">
<head>

<body>
    <h1>18-Nguyễn Trung Kiên</h1>
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown">Apple
                    </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">ip 15</a></li>
                    <li><a class="dropdown-item" href="#">ip 16</a></li>
                    <li><a class="dropdown-item" href="#">ip 17</a></li>
                </ul>

                <button type="button" class="btn btn-success dropdown-toggle"
                        data-bs-toggle="dropdown">Samsung
                    </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">SS 15</a></li>
                    <li><a class="dropdown-item" href="#">SS 16</a></li>
                    <li><a class="dropdown-item" href="#">SS 17</a></li>
                </ul>
                

                <button type="button" class="btn btn-warning dropdown-toggle"
                        data-bs-toggle="dropdown">Sony
                    </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Sn 15</a></li>
                    <li><a class="dropdown-item" href="#">Sn 16</a></li>
                    <li><a class="dropdown-item" href="#">Sn 17</a></li>
                </ul>
            </div>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Mở hộp thoại</button>
            <!-- The Modal -->
            <div class="modal" id="myModal">
            <div class="modal-dialog">
            <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Đăng Nhập</h4>
            <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <!-- FORM ĐĂNG NHẬP -->
        <div class="col-md-5 mt-3">


            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Nhập email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>

                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Tôi đồng ý với các điều khoản và điều kiện
                    </label>
                </div>

                <button class="btn btn-primary">Đăng Nhập</button>
            </form>
        </div>
            <!-- Modal footer -->
            <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
            </div>
            </div>
            </div>
