<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 - Bài 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="col-sm-4">

    <!-- Về tôi -->
    <h2 class="text-info mb-3">Về tôi</h2>
    <div class="card mb-4">
        <img src="images/avatar.png" class="card-img-top" alt="Avatar">
        <div class="card-body">
            <h5 class="card-title">Giới thiệu bản thân</h5>
            <p class="card-text">
                TS. Trần Hoàng, Tổ chức tư vấn sức khỏe quốc tế độc lập <br>
                Châm ngôn: Ta không được chọn nơi mình sinh ra,
                nhưng ta được chọn cách mình sẽ sống.
            </p>
        </div>
    </div>

    <!-- Chuyên mục -->
    <h3 class="text-info">Chuyên mục</h3>
    <ul class="list-group">

        <li class="list-group-item active bg-info d-flex justify-content-between align-items-center">
            <a href="#" class="text-white text-decoration-none">Chế độ tập</a>
            <span class="badge bg-primary rounded-pill">12</span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="#" class="text-decoration-none">Chế độ dinh dưỡng</a>
            <span class="badge bg-primary rounded-pill">15</span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="#" class="text-decoration-none">Cẩm nang cuộc sống</a>
            <span class="badge bg-primary rounded-pill">99</span>
        </li>

    </ul>

</div>

</body>
</html>
