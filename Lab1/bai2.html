<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Bootstrap 5 - Bài 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <!-- Header -->
    <header class="row bg-warning p-2 text-center fw-bold">
        Header
    </header>

    <!-- Nav -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="images/logo-energy-pilates.png" style="width:150px;">
        </a>

        <!-- Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">

            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Bài viết</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giới thiệu</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                        data-bs-toggle="dropdown">
                        Tài khoản
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                        <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link">Tiếng Việt</a></li>
                <li class="nav-item"><a class="nav-link">Tiếng Anh</a></li>
            </ul>

        </div>
    </div>
</nav>


    <!-- Section -->
    <section class="row">
        <aside class="col-sm-4 bg-success p-5 text-white text-center">
            Side bar
        </aside>

        <article class="col-sm-8 bg-info p-5 text-center">
            Main content
        </article>
    </section>

    <!-- Footer -->
    <footer class="row bg-danger p-3 text-white text-center fw-bold">
        Footer
    </footer>
</div>

</body>
</html>
